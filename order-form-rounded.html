
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма заказа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h2 {
            background-color: #eee;
            padding: 10px;
            border-left: 4px solid #444;
        }
        label {
            display: block;
            margin: 12px 0 6px;
        }
        input[type="number"], input[type="text"], input[type="email"], textarea {
            border-radius: 12px;
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        textarea {
            height: 80px;
        }
        .dish-row {
            display: flex;
            justify-content: space-between;
            margin: 6px 0;
        }
        .dish-row label {
            flex: 1;
        }
        .dish-row input {
            width: 80px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto;
        }
        button:hover {
            background-color: #45a049;
        }
        .section {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Оформление заказа</h1>
    <form action="https://script.google.com/macros/s/AKfycbxPB7U-UHcbSioYwEvsa4Z-LM6fuAZXRcFyrC-7RV3AbaKPlY-TC38gBDwgO5FPXbxSJA/exec" method="POST">
        <label for="name">Имя:</label>
        <input type="text" name="Имя" required>

        <label for="email">Email:</label>
        <input type="email" name="Email" required>

        </div><label for="comment">Комментарий:</label>
        <textarea name="Комментарий"></textarea>

        <div class="section" style="background: white; padding: 20px; margin-bottom: 20px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.05);">
            <h2>Завтраки</h2>
            <div class="dish-row"><label>Блины кура с овощами (100000)</label><input type="number" name="Блины кура с овощами" min="0" value="0"></div>
            <div class="dish-row"><label>Блины кура в сливках (100000)</label><input type="number" name="Блины кура в сливках" min="0" value="0"></div>
            <div class="dish-row"><label>Блины с йогуртом и медом (100000)</label><input type="number" name="Блины с йогуртом и медом" min="0" value="0"></div>
            <div class="dish-row"><label>Блины с сыром и ветчиной (120000)</label><input type="number" name="Блины с сыром и ветчиной" min="0" value="0"></div>
            <div class="dish-row"><label>Блины с творогом и йогуртом (120000)</label><input type="number" name="Блины с творогом и йогуртом" min="0" value="0"></div>
            <div class="dish-row"><label>Драники с йогуртом (80000)</label><input type="number" name="Драники с йогуртом" min="0" value="0"></div>
            <div class="dish-row"><label>Омлет с вялеными томатами (100000)</label><input type="number" name="Омлет с вялеными томатами" min="0" value="0"></div>
            <div class="dish-row"><label>Пэнкейки с кленовым сиропом и йогуртом (100000)</label><input type="number" name="Пэнкейки с кленовым сиропом и йогуртом" min="0" value="0"></div>
            <div class="dish-row"><label>Сырники (100000)</label><input type="number" name="Сырники" min="0" value="0"></div>
        </div>

        <div class="section" style="background: white; padding: 20px; margin-bottom: 20px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.05);">
            <h2>Супы</h2>
            <div class="dish-row"><label>Брокколи кремсуп (100000)</label><input type="number" name="Брокколи кремсуп" min="0" value="0"></div>
            <div class="dish-row"><label>Грибной кремсуп (100000)</label><input type="number" name="Грибной кремсуп" min="0" value="0"></div>
            <div class="dish-row"><label>Кремсуп цветная капуста (100000)</label><input type="number" name="Кремсуп цветная капуста" min="0" value="0"></div>
            <div class="dish-row"><label>Куриный кремсуп (100000)</label><input type="number" name="Куриный кремсуп" min="0" value="0"></div>
            <div class="dish-row"><label>Овощной кремсуп (80000)</label><input type="number" name="Овощной кремсуп" min="0" value="0"></div>
            <div class="dish-row"><label>Томатный кремсуп (80000)</label><input type="number" name="Томатный кремсуп" min="0" value="0"></div>
            <div class="dish-row"><label>Тыквенный кремсуп (80000)</label><input type="number" name="Тыквенный кремсуп" min="0" value="0"></div>
            <div class="dish-row"><label>Чечевичный кремсуп (100000)</label><input type="number" name="Чечевичный кремсуп" min="0" value="0"></div>
        </div>

        <div class="section" style="background: white; padding: 20px; margin-bottom: 20px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.05);">
            <h2>Основные блюда</h2>
            <div class="dish-row"><label>Бефстроганов с пюре (100000)</label><input type="number" name="Бефстроганов с пюре" min="0" value="0"></div>
            <div class="dish-row"><label>Греча с овощами и говядиной (100000)</label><input type="number" name="Греча с овощами и говядиной" min="0" value="0"></div>
            <div class="dish-row"><label>Жульен с пюре (100000)</label><input type="number" name="Жульен с пюре" min="0" value="0"></div>
            <div class="dish-row"><label>Котлеты из форели с молодой стручковой фасолью (160000)</label><input type="number" name="Котлеты из форели с молодой стручковой фасолью" min="0" value="0"></div>
            <div class="dish-row"><label>Креветки с цуккини и рисом (160000)</label><input type="number" name="Креветки с цуккини и рисом" min="0" value="0"></div>
            <div class="dish-row"><label>Куриная грудка с пюре из цветной капусты (100000)</label><input type="number" name="Куриная грудка с пюре из цветной капусты" min="0" value="0"></div>
            <div class="dish-row"><label>Куриные котлеты с перцами (100000)</label><input type="number" name="Куриные котлеты с перцами" min="0" value="0"></div>
            <div class="dish-row"><label>Миньон стейк с пюре (160000)</label><input type="number" name="Миньон стейк с пюре" min="0" value="0"></div>
            <div class="dish-row"><label>Овощи запеченные с мясом (100000)</label><input type="number" name="Овощи запеченные с мясом" min="0" value="0"></div>
            <div class="dish-row"><label>Паста карбонара (100000)</label><input type="number" name="Паста карбонара" min="0" value="0"></div>
            <div class="dish-row"><label>Паста с креветками в сливочном песто (180000)</label><input type="number" name="Паста с креветками в сливочном песто" min="0" value="0"></div>
            <div class="dish-row"><label>Паста с курой в сливочном соусе песто (100000)</label><input type="number" name="Паста с курой в сливочном соусе песто" min="0" value="0"></div>
            <div class="dish-row"><label>Паста с уткой (120000)</label><input type="number" name="Паста с уткой" min="0" value="0"></div>
            <div class="dish-row"><label>Печень в сметанном соусе с пюре (100000)</label><input type="number" name="Печень в сметанном соусе с пюре" min="0" value="0"></div>
            <div class="dish-row"><label>Рататуй (100000)</label><input type="number" name="Рататуй" min="0" value="0"></div>
            <div class="dish-row"><label>Свинина в барбекю с пюре (100000)</label><input type="number" name="Свинина в барбекю с пюре" min="0" value="0"></div>
            <div class="dish-row"><label>Свинина в кислосладком соусе с овощами (100000)</label><input type="number" name="Свинина в кислосладком соусе с овощами" min="0" value="0"></div>
            <div class="dish-row"><label>Сибас на пару с цукини (180000)</label><input type="number" name="Сибас на пару с цукини" min="0" value="0"></div>
            <div class="dish-row"><label>Форель стейк с цитроне и брокколи (180000)</label><input type="number" name="Форель стейк с цитроне и брокколи" min="0" value="0"></div>
        </div>

        <button type="submit">Оформить заказ</button>
    </form>
</body>
</html>
