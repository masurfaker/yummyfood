
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Выбор блюд</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      margin: 0;
      padding: 20px;
    }
    h2 {
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 10px;
    }
    .section {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="number"],
    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: 'Inter', sans-serif;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Выбор блюд</h1>
  <form id="order-form">
    <label>Имя:
      <input type="text" name="name" required />
    </label>
    <label>Контакт для связи:
      <div style="display: flex; gap: 10px;">
        <select name="contactMethod" required>
          <option value="Telegram">Telegram</option>
          <option value="WhatsApp">WhatsApp</option>
          <option value="Zalo">Zalo</option>
        </select>
        <input type="text" name="contactHandle" placeholder="@username или номер" required />
      </div>
    </label>
    <label>Email:
      <input type="email" name="email" required />
    </label>

    <div class="section">
      <h2>Завтраки</h2>
      <label>Блины кура с овощами: <input type="number" name="Блины кура с овощами" value="0" /></label>
      <label>Блины кура в сливках: <input type="number" name="Блины кура в сливках" value="0" /></label>
      <label>Блины с йогуртом и медом: <input type="number" name="Блины с йогуртом и медом" value="0" /></label>
      <label>Блины с сыром и ветчиной: <input type="number" name="Блины с сыром и ветчиной" value="0" /></label>
      <label>Блины с творогом и йогуртом: <input type="number" name="Блины с творогом и йогуртом" value="0" /></label>
      <label>Драники с йогуртом: <input type="number" name="Драники с йогуртом" value="0" /></label>
      <label>Омлет с вялеными томатами: <input type="number" name="Омлет с вялеными томатами" value="0" /></label>
      <label>Пэнкейки с кленовым сиропом и йогуртом: <input type="number" name="Пэнкейки с кленовым сиропом и йогуртом" value="0" /></label>
      <label>Сырники: <input type="number" name="Сырники" value="0" /></label>
    </div>

    <div class="section">
      <h2>Супы</h2>
      <label>Брокколи кремсуп: <input type="number" name="Брокколи кремсуп" value="0" /></label>
      <label>Грибной кремсуп: <input type="number" name="Грибной кремсуп" value="0" /></label>
      <label>Кремсуп цветная капуста: <input type="number" name="Кремсуп цветная капуста" value="0" /></label>
      <label>Куриный кремсуп: <input type="number" name="Куриный кремсуп" value="0" /></label>
      <label>Овощной кремсуп: <input type="number" name="Овощной кремсуп" value="0" /></label>
      <label>Томатный кремсуп: <input type="number" name="Томатный кремсуп" value="0" /></label>
      <label>Тыквенный кремсуп: <input type="number" name="Тыквенный кремсуп" value="0" /></label>
      <label>Чечевичный кремсуп: <input type="number" name="Чечевичный кремсуп" value="0" /></label>
    </div>

    <div class="section">
      <h2>Основные блюда</h2>
      <label>Бефстроганов с пюре: <input type="number" name="Бефстроганов с пюре" value="0" /></label>
      <label>Греча с овощами и говядиной: <input type="number" name="Греча с овощами и говядиной" value="0" /></label>
      <label>Жульен с пюре: <input type="number" name="Жульен с пюре" value="0" /></label>
      <label>Котлеты из форели с молодой фасолью: <input type="number" name="Котлеты из форели с молодой фасолью" value="0" /></label>
      <label>Креветки с цуккини и рисом: <input type="number" name="Креветки с цуккини и рисом" value="0" /></label>
      <label>Куриная грудка с пюре из цветной капусты: <input type="number" name="Куриная грудка с пюре из цветной капусты" value="0" /></label>
      <label>Куриные котлеты с перцами: <input type="number" name="Куриные котлеты с перцами" value="0" /></label>
      <label>Миньон стейк с пюре: <input type="number" name="Миньон стейк с пюре" value="0" /></label>
      <label>Овощи запеченные с мясом: <input type="number" name="Овощи запеченные с мясом" value="0" /></label>
      <label>Паста карбонара: <input type="number" name="Паста карбонара" value="0" /></label>
      <label>Паста с креветками: <input type="number" name="Паста с креветками" value="0" /></label>
      <label>Паста с курой: <input type="number" name="Паста с курой" value="0" /></label>
      <label>Паста с уткой: <input type="number" name="Паста с уткой" value="0" /></label>
      <label>Печень с пюре: <input type="number" name="Печень с пюре" value="0" /></label>
      <label>Рататуй: <input type="number" name="Рататуй" value="0" /></label>
      <label>Свинина BBQ с пюре: <input type="number" name="Свинина BBQ с пюре" value="0" /></label>
      <label>Свинина в кисло-сладком: <input type="number" name="Свинина в кисло-сладком" value="0" /></label>
      <label>Сибас с цукини: <input type="number" name="Сибас с цукини" value="0" /></label>
      <label>Форель с брокколи: <input type="number" name="Форель с брокколи" value="0" /></label>
    </div>

    <label><strong>Комментарий</strong>:
      <textarea name="comment" rows="3"></textarea>
    </label>

    <button type="submit">Отправить заявку</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script src="script.js"></script>
</body>
</html>
