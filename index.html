<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тестовая форма заказа</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){ emailjs.init("u7NXPBbhemkcB7EGM"); })();  // Public Key
  </script>
</head>
<body>
  <form id="orderForm">
    <h2>Тестовая форма заказа</h2>

    <label>Имя
      <input type="text" name="name" required>
    </label>
    <label>Email
      <input type="email" name="email" required>
    </label>
    <label>Контакт (Telegram/WhatsApp/Zalo)
      <select name="contact_type">
        <option value="Telegram">Telegram</option>
        <option value="WhatsApp">WhatsApp</option>
        <option value="Zalo">Zalo</option>
      </select>
    </label>
    <label>Контакт ник/номер
      <input type="text" name="contact_value" required>
    </label>

    <!-- Меню (пример нескольких) -->
    <div class="menu-section">
      <div class="section-title">Завтраки</div>
      <label><span>Сырники</span><input type="number" name="Сырники" min="0" value="0"></label>
      <label><span>Пенкейки с кленовым сиропом и йогуртом</span><input type="number" name="Пенкейки с кленовым сиропом и йогуртом" min="0" value="0"></label>
      <label><span>Блины кура сливки</span><input type="number" name="Блины кура сливки" min="0" value="0"></label>
    </div>
    <!-- добавь остальные категории аналогично -->

    <label>Комментарий
      <textarea name="comment"></textarea>
    </label>

    <button type="submit">Отправить заявку</button>
  </form>

  <div id="popup"></div>

  <script src="script.js"></script>
</body>
</html>
