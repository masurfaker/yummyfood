<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />
  <title>Yummy — заказ еды</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- логотип -->
    <img src="logo.PNG" alt="Yummy logo" class="logo" />

    <form id="orderForm">

      <!-- имя -->
      <div class="input-block">
        <label for="name">Имя</label>
        <input id="name" name="name" required />
      </div>

      <!-- соцсеть -->
      <div class="input-block">
        <label for="contactMethod">Выберите социальную сеть</label>
        <select id="contactMethod" name="contactMethod" required>
          <option value="" disabled selected hidden>Выберите</option>
          <option value="Telegram">Telegram</option>
          <option value="WhatsApp">WhatsApp</option>
          <option value="Zalo">Zalo</option>
        </select>
        <input id="contactHandle" name="contactHandle" placeholder="Ник или номер" required />
      </div>

      <!-- меню -->
      <!-- [разделы: Завтрак, Суп, Основное блюдо — не изменялись] -->
      <!-- ВСТАВЬ СЮДА СВОЁ АКТУАЛЬНОЕ МЕНЮ ИЗ ПРЕДЫДУЩЕЙ ВЕРСИИ -->

      <!-- комментарий -->
      <div class="input-block">
        <label for="comment">Комментарий</label>
        <textarea id="comment" name="comment" rows="3"></textarea>
      </div>

      <button type="submit">Отправить заявку</button>
    </form>
  </div>

  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <p id="popup-message"></p>
      <button onclick="closePopup()">Закрыть</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
