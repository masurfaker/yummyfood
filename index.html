<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yummy - Заказ еды</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Yummy Logo" class="logo" />

    <form id="orderForm">
      <!-- Контактные данные -->
      <div class="contact-section">
        <input type="text" placeholder="Имя" name="name" required />
        <input type="tel" placeholder="Телефон" name="phone" required />
        <input type="text" placeholder="Адрес доставки" name="address" required />
      </div>

      <!-- Завтраки -->
      <div class="menu-section">
        <h2>Завтраки</h2>

        <div class="menu-item">
          <span class="item-name">Скрэмбл с лососем</span>
          <select class="quantity" data-item="Скрэмбл с лососем">
            <option value="0">-</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
          <div class="kbju">203 ккал / Б: 13.5 / Ж: 14 / У: 4.6</div>
        </div>

        <div class="menu-item">
          <span class="item-name">Скрэмбл с беконом</span>
          <select class="quantity" data-item="Скрэмбл с беконом">
            <option value="0">-</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
          <div class="kbju">234 ккал / Б: 14.8 / Ж: 17 / У: 3.2</div>
        </div>

        <!-- Добавь остальные блюда завтраков по той же структуре -->
      </div>

      <!-- ИТОГО КБЖУ -->
      <div class="total-kbju-box">
        <strong>Итоговое КБЖУ:</strong>
        <div id="total-kbju">0 ккал / Б: 0 / Ж: 0 / У: 0</div>
      </div>

      <!-- Комментарии и кнопка -->
      <textarea name="comment" placeholder="Комментарий к заказу..."></textarea>
      <button type="submit" class="submit-button">Отправить заявку</button>
    </form>
  </div>

  <div id="popup" class="popup" style="display:none;">
    <div id="popup-message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
