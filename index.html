<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />
  <title>Yummy Food — заказ</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <img src="logo.PNG" alt="YUMMY Logo" class="logo" />
    <form id="orderForm">
      <!-- Имя -->
      <div class="input-group">
        <label for="name">Имя</label>
        <input id="name" name="name" required />
      </div>

      <!-- Социальная сеть -->
      <div class="input-group">
        <label for="contact_type">Социальная сеть</label>
        <select id="contact_type" name="contact_type">
          <option value="Telegram">Telegram</option>
          <option value="WhatsApp">WhatsApp</option>
          <option value="Zalo">Zalo</option>
        </select>
      </div>

      <!-- Ник / номер -->
      <div class="input-group">
        <input id="contact_value" name="contact_value" placeholder="Ник или номер" required />
      </div>

      <!-- блоки меню заполняет script.js -->
      <div class="menu-section"><div class="section-title">Завтрак</div><div id="breakfast"></div></div>
      <div class="menu-section"><div class="section-title">Суп</div><div id="soups"></div></div>
      <div class="menu-section"><div class="section-title">Основное блюдо</div><div id="mains"></div></div>

      <!-- комментарий -->
      <div class="input-group">
        <label for="comment">Комментарий</label>
        <textarea id="comment" name="comment" rows="3"></textarea>
      </div>

      <!-- Web3Forms -->
      <input type="hidden" name="access_key"  value="14d92358-9b7a-4e16-b2a7-35e9ed71de43" />
      <input type="hidden" name="filteredOrder" id="filteredOrder" />
      <input type="hidden" name="subject" value="Новая заявка Yummy" />
      <input type="hidden" name="to"      value="stassser@gmail.com" />

      <button type="submit">Отправить заявку</button>
    </form>

    <!-- всплывающее окно -->
    <div id="resultModal" class="modal hidden">
      <div class="modal-content">
        <h3 id="thankYou"></h3>
        <pre id="resultText"></pre>
        <button id="closeModal">Закрыть</button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
