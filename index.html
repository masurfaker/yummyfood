<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yummy - Заказ еды</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Yummy</h1>
    <form id="orderForm">
      <!-- Контактные данные -->
      <label for="name">Имя</label>
      <input type="text" id="name" required />

      <label for="platform">Соцсеть</label>
      <select id="platform" required>
        <option value="">Выберите...</option>
        <option value="Telegram">Telegram</option>
        <option value="Zalo">Zalo</option>
      </select>

      <label for="contact">Ник или номер</label>
      <input type="text" id="contact" required />

      <!-- Завтраки -->
      <h2>Завтраки</h2>

      <div class="dish">
        <div class="dish-name">
          Каша овсяная на молоке
          <div class="kbju">КБЖУ: 112/3.6/4.2/15.2</div>
        </div>
        <select class="qty" data-kbju="112,3.6,4.2,15.2">
          <option value="0">-</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </div>

      <div class="dish">
        <div class="dish-name">
          Рисовая каша с тыквой
          <div class="kbju">КБЖУ: 91/2.0/2.3/14.6</div>
        </div>
        <select class="qty" data-kbju="91,2.0,2.3,14.6">
          <option value="0">-</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </div>

      <div class="dish">
        <div class="dish-name">
          Ленивые сырники
          <div class="kbju">КБЖУ: 179/10.1/5.8/21.4</div>
        </div>
        <select class="qty" data-kbju="179,10.1,5.8,21.4">
          <option value="0">-</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </div>

      <div class="dish">
        <div class="dish-name">
          Омлет с овощами
          <div class="kbju">КБЖУ: 132/7.8/10.2/2.3</div>
        </div>
        <select class="qty" data-kbju="132,7.8,10.2,2.3">
          <option value="0">-</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </div>

      <!-- Итоговое КБЖУ -->
      <div id="kbju-total">Итого КБЖУ: 0 / 0 / 0 / 0</div>

      <!-- Комментарий -->
      <label for="comments">Комментарий к заказу</label>
      <textarea id="comments" rows="4"></textarea>

      <button type="submit">Оформить заказ</button>
    </form>

    <!-- Уведомление -->
    <div id="popup" style="display: none;">
      <p id="popup-message"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
