<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Yummy — заказ еды</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <img src="Logo.PNG" alt="Yummy logo" class="logo">

    <form id="orderForm">

      <!-- Пример одной категории -->
      <div class="menu-section">
        <div class="section-title">Блины</div>

        <!-- Блюдо 1 -->
        <div class="dish">
          <div>
            <div>Блины с курой и овощами</div>
            <div style="font-size: 13px; color: #777;">854 ккал / Б:22 / Ж:87 / У:26</div>
          </div>
          <select class="qty" name="Блины с курой и овощами"></select>
        </div>

        <!-- Блюдо 2 -->
        <div class="dish">
          <div>
            <div>Блины с курой в сливках</div>
            <div style="font-size: 13px; color: #777;">854 ккал / Б:20 / Ж:86 / У:23</div>
          </div>
          <select class="qty" name="Блины с курой в сливках"></select>
        </div>

        <!-- Блюдо 3 -->
        <div class="dish">
          <div>
            <div>Блины с йогуртом и мёдом</div>
            <div style="font-size: 13px; color: #777;">582 ккал / Б:20 / Ж:26 / У:69</div>
          </div>
          <select class="qty" name="Блины с йогуртом и мёдом"></select>
        </div>

        <!-- Блюдо 4 -->
        <div class="dish">
          <div>
            <div>Блины с сыром и ветчиной</div>
            <div style="font-size: 13px; color: #777;">517 ккал / Б:36 / Ж:35 / У:16</div>
          </div>
          <select class="qty" name="Блины с сыром и ветчиной"></select>
        </div>

        <!-- Блюдо 5 -->
        <div class="dish">
          <div>
            <div>Блины с творогом с йогуртом</div>
            <div style="font-size: 13px; color: #777;">476 ккал / Б:27 / Ж:28 / У:хх</div>
          </div>
          <select class="qty" name="Блины с творогом с йогуртом"></select>
        </div>
      </div>

      <!-- Контактные данные -->
      <div class="input-block">
        <label for="name">Ваше имя</label>
        <input type="text" name="name" id="name" required />
      </div>

      <div class="input-block">
        <label for="contactHandle">Контакты</label>
        <input type="text" name="contactHandle" id="contactHandle" required />
      </div>

      <div class="input-block">
        <label for="contactMethod">Способ связи</label>
        <select name="contactMethod" id="contactMethod" required>
          <option value="">Выберите способ связи</option>
          <option value="Телефон">Телефон</option>
          <option value="Telegram">Telegram</option>
          <option value="WhatsApp">WhatsApp</option>
        </select>
      </div>

      <div class="input-block">
        <label for="comment">Комментарий</label>
        <textarea name="comment" id="comment" placeholder="Комментарий к заказу"></textarea>
      </div>

      <button type="submit">Отправить заказ</button>
    </form>

    <!-- Попап -->
    <div id="popup" class="popup hidden">
      <div class="popup-content">
        <div id="popup-message"></div>
        <button onclick="closePopup()">Закрыть</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
