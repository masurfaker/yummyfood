<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yummy Food</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Yummy Logo" class="logo" />

    <form id="orderForm">
      <div class="input-block">
        <label for="name">Ваше имя</label>
        <input type="text" name="name" required />
      </div>

      <div class="input-block">
        <label for="contactMethod">Как с вами связаться?</label>
        <select name="contactMethod" required>
          <option value="Telegram">Telegram</option>
          <option value="WhatsApp">WhatsApp</option>
          <option value="Телефон">Телефон</option>
        </select>
        <input type="text" name="contactHandle" id="contactHandle" placeholder="@username или номер" required />
      </div>

      <div class="input-block">
        <label for="comment">Комментарий к заказу</label>
        <textarea name="comment" placeholder="Уточнения, пожелания и т.д."></textarea>
      </div>

      <!-- Плашка с подсчётом КБЖУ -->
      <div id="kbju-bar">
        Итого: <span id="kcal">0</span> ккал,
        <span id="protein">0</span> г белков,
        <span id="fat">0</span> г жиров,
        <span id="carbs">0</span> г углеводов
      </div>

      <!-- Раздел меню: Завтраки -->
      <div class="menu-section">
        <div class="section-title">Завтраки</div>

        <div class="dish">
          <span>Омлет с сыром</span>
          <select class="qty" name="Омлет с сыром"></select>
        </div>
        <div class="kbju">237 ккал • Б: 16 г • Ж: 18 г • У: 1 г</div>

        <div class="dish">
          <span>Глазунья с тостом</span>
          <select class="qty" name="Глазунья с тостом"></select>
        </div>
        <div class="kbju">198 ккал • Б: 11 г • Ж: 14 г • У: 5 г</div>

        <div class="dish">
          <span>Сырники с сметаной</span>
          <select class="qty" name="Сырники с сметаной"></select>
        </div>
        <div class="kbju">265 ккал • Б: 12 г • Ж: 14 г • У: 20 г</div>
      </div>

      <button type="submit">Оформить заказ</button>
    </form>
  </div>

  <!-- Popup -->
  <div class="popup hidden" id="popup">
    <div class="popup-content">
      <div id="popup-message"></div>
      <button onclick="closePopup()">Закрыть</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
