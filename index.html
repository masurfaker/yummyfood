<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Выбор блюд</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("u7NXPBbhemkcB7EGM"); // ← твой Public Key
    })();
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 40px 20px;
    }
    form {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    fieldset {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 25px;
    }
    legend {
      font-weight: bold;
      padding: 5px 15px;
      border-radius: 10px;
      background-color: #e0e0e0;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .contact-group {
      display: flex;
      gap: 10px;
    }
    .contact-group select {
      flex: 0 0 30%;
    }
    .contact-group input {
      flex: 1;
    }
    textarea {
      resize: vertical;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }
    button:hover {
      background-color: #0056b3;
    }
    #responseMessage {
      margin-top: 20px;
      text-align: center;
      background-color: #e6ffe6;
      border: 1px solid #b3ffb3;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>

  <form id="orderForm">
    <h2>Выбор блюд</h2>

    <fieldset>
      <legend>Контактная информация</legend>
      <label>Имя:</label>
      <input type="text" name="name" required />

      <label>Email:</label>
      <input type="email" name="email" required />

      <label>Контакт для связи:</label>
      <div class="contact-group">
        <select name="contactMethod">
          <option value="Telegram">Telegram</option>
          <option value="WhatsApp">WhatsApp</option>
          <option value="Zalo">Zalo</option>
        </select>
        <input type="text" name="contactHandle" placeholder="@username или номер" required />
      </div>
    </fieldset>

    <fieldset>
      <legend>Завтраки</legend>
      <label>Овсянка: <input type="number" name="Овсянка" min="0" value="0" /></label>
      <label>Яичница: <input type="number" name="Яичница" min="0" value="0" /></label>
    </fieldset>

    <fieldset>
      <legend>Супы</legend>
      <label>Том Ям: <input type="number" name="Том Ям" min="0" value="0" /></label>
      <label>Щи: <input type="number" name="Щи" min="0" value="0" /></label>
    </fieldset>

    <fieldset>
      <legend>Основные блюда</legend>
      <label>Пельмени: <input type="number" name="Пельмени" min="0" value="0" /></label>
      <label>Курица с рисом: <input type="number" name="Курица с рисом" min="0" value="0" /></label>
    </fieldset>

    <fieldset>
      <legend>Комментарий</legend>
      <textarea name="comment" rows="4" placeholder="Если есть пожелания к заказу..."></textarea>
    </fieldset>

    <button type="submit">Отправить заявку</button>

    <div id="responseMessage">Спасибо! Ваша заявка отправлена.</div>
  </form>

  <script>
    const serviceID = "service_p7e7ykn";
    const adminTemplateID = "admin_template";
    const clientTemplateID = "client_template";

    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const data = {};
      const fullOrder = [];
      const filteredOrder = [];

      formData.forEach((value, key) => {
        data[key] = value;
        if (!["name", "email", "contactMethod", "contactHandle", "comment"].includes(key)) {
          fullOrder.push(`${key}: ${value}`);
          if (parseInt(value) > 0) {
            filteredOrder.push(`${key}: ${value}`);
          }
        }
      });

      const adminParams = {
        name: data.name,
        email: data.email,
        contactMethod: data.contactMethod,
        contactHandle: data.contactHandle,
        comment: data.comment || "",
        fullOrder: fullOrder.join("\n")
      };

      const clientParams = {
        name: data.name,
        email: data.email,
        filteredOrder: filteredOrder.length ? filteredOrder.join("\n") : "Вы не выбрали ни одного блюда.",
        comment: data.comment || ""
      };

      emailjs.send(serviceID, adminTemplateID, adminParams)
        .then(() => {
          emailjs.send(serviceID, clientTemplateID, clientParams)
            .then(() => {
              const msg = document.getElementById("responseMessage");
              msg.style.display = "block";
              msg.textContent = "Спасибо! Ваша заявка отправлена.";
              form.reset();
            })
            .catch(err => alert("Ошибка при отправке клиенту: " + err));
        })
        .catch(err => alert("Ошибка при отправке админу: " + err));
    });
  </script>
</body>
</html>
