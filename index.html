<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Форма заказа — Yummy</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <img class="logo" src="logo.PNG" alt="Yummy logo" />

    <h1 class="form-title">Форма заказа</h1>

    <form id="orderForm">
      <div class="form-group">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required minlength="1" />
      </div>

      <div class="form-group">
        <label for="contactMethod">Выберите социальную сеть:</label>
        <select id="contactMethod" name="contactMethod" required>
          <option value="" disabled selected hidden>Выберите</option>
          <option value="Telegram">Telegram</option>
          <option value="Zalo">Zalo</option>
          <option value="WhatsApp">WhatsApp</option>
        </select>
      </div>

      <div class="form-group">
        <label for="contactHandle">Контакт (ник/номер):</label>
        <input type="text" id="contactHandle" name="contactHandle" required />
      </div>

      <!-- Разделы с блюдами будут вставлены сюда через JS -->
      <div id="menuSections"></div>

      <div class="form-group">
        <label for="comment">Комментарий:</label>
        <textarea id="comment" name="comment" rows="3"></textarea>
      </div>

      <button type="submit">Отправить заявку</button>
    </form>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <p id="popupMessage"></p>
      <button onclick="closePopup()">Закрыть</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
