<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор блюд</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        h2 {
            background-color: #eee;
            padding: 8px;
            border-radius: 8px;
        }
        .dish {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .dish input[type="number"] {
            width: 60px;
            margin-left: 10px;
        }
        .section {
            border: 1px solid #ccc;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        label {
            font-weight: normal;
        }
        textarea, input[type="text"], input[type="email"] {
            width: 100%;
            padding: 6px;
            margin-top: 6px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        select {
            width: 100%;
            padding: 6px;
            margin-bottom: 10px;
        }
        .contact-block {
            display: flex;
            gap: 10px;
        }
        .contact-block select, .contact-block input {
            flex: 1;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Выбор блюд</h1>

    <form id="orderForm">
        <label>Имя:</label>
        <input type="text" name="name" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Контакт для связи:</label>
        <div class="contact-block">
            <select name="contact_type">
                <option value="Telegram">Telegram</option>
                <option value="WhatsApp">WhatsApp</option>
                <option value="Zalo">Zalo</option>
            </select>
            <input type="text" name="contact_value" placeholder="Ник / Номер" required>
        </div>

        <div class="section">
            <h2>Завтраки</h2>
            <div class="dish"><label>Блины кура с овощами</label><input type="number" name="Блины кура с овощами" value="0" min="0"></div>
            <div class="dish"><label>Блины кура в сливках</label><input type="number" name="Блины кура в сливках" value="0" min="0"></div>
            <div class="dish"><label>Блины с йогуртом и медом</label><input type="number" name="Блины с йогуртом и медом" value="0" min="0"></div>
        </div>

        <div class="section">
            <h2>Супы</h2>
            <div class="dish"><label>Брокколи кремсуп</label><input type="number" name="Брокколи кремсуп" value="0" min="0"></div>
            <div class="dish"><label>Грибной кремсуп</label><input type="number" name="Грибной кремсуп" value="0" min="0"></div>
        </div>

        <div class="section">
            <h2>Основные блюда</h2>
            <div class="dish"><label>Печень с пюре</label><input type="number" name="Печень с пюре" value="0" min="0"></div>
            <div class="dish"><label>Свинина в кисло-сладком</label><input type="number" name="Свинина в кисло-сладком" value="0" min="0"></div>
        </div>

        <label>Комментарий:</label>
        <textarea name="comment" rows="3"></textarea>

        <button type="submit">Отправить заявку</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
