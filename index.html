<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />
  <title>Yummy — заказ еды</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <img src="logo.PNG" alt="Yummy logo" class="logo" />

    <form id="orderForm">
      <!-- данные клиента -->
      <div class="input-block">
        <label for="name">Имя</label>
        <input id="name" name="name" required />
      </div>

      <div class="input-block">
        <label for="contactMethod">Выберите социальную сеть</label>
        <select id="contactMethod" name="contactMethod" required>
          <option value="" disabled selected hidden>Выберите</option>
          <option value="Telegram">Telegram</option>
          <option value="WhatsApp">WhatsApp</option>
          <option value="Zalo">Zalo</option>
        </select>
        <input id="contactHandle" name="contactHandle" placeholder="Ник или номер" required />
      </div>

      <!-- ЗАВТРАК -->
      <div class="menu-section">
        <div class="section-title">Завтрак</div>
        <div class="dish"><span>Блины кура овощи</span>                 <select name="Блины кура овощи"                class="qty"></select></div>
        <div class="dish"><span>Блины кура сливки</span>                 <select name="Блины кура сливки"               class="qty"></select></div>
        <div class="dish"><span>Блины с йогуртом и медом</span>          <select name="Блины с йогуртом и медом"        class="qty"></select></div>
        <div class="dish"><span>Блины с сыром и ветчиной</span>          <select name="Блины с сыром и ветчиной"        class="qty"></select></div>
        <div class="dish"><span>Блины с творогом и йогуртом</span>       <select name="Блины с творогом и йогуртом"     class="qty"></select></div>
        <div class="dish"><span>Драники с йогуртом</span>                <select name="Драники с йогуртом"              class="qty"></select></div>
        <div class="dish"><span>Йогурт с гранолой и тыквенными семечками</span><select name="Йогурт с гранолой и тыквенными семечками" class="qty"></select></div>
        <div class="dish"><span>Омлет с вялеными томатами</span>         <select name="Омлет с вялеными томатами"       class="qty"></select></div>
        <div class="dish"><span>Пенкейки с кленовым сиропом и йогуртом</span><select name="Пенкейки с кленовым сиропом и йогуртом" class="qty"></select></div>
        <div class="dish"><span>Сырники</span>                           <select name="Сырники"                          class="qty"></select></div>
      </div>

      <!-- СУП -->
      <!-- …  аналогично, все строки «dish» оставляем, просто <input> → <select class="qty"> … -->

      <!-- ОСНОВНОЕ БЛЮДО -->
      <!-- … аналогично … -->

      <!-- Комментарий -->
      <div class="input-block">
        <label for="comment">Комментарий</label>
        <textarea id="comment" name="comment" rows="3"></textarea>
      </div>

      <button type="submit">Отправить заявку</button>
    </form>
  </div>

  <!-- всплывающее окно -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <p id="popup-message"></p>
      <button onclick="closePopup()">Закрыть</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
